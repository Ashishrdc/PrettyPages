<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pretty Pages</title>
    <script src="https://kit.fontawesome.com/40bf917675.js" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div>
            <logo class="p-logo">
                <span class="pretty-font">Pretty</span> <span class="exponent">Pages.</span>
            </logo>
        </div>
        <div>
            <ul class="navbar-list">
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>    
        </div>
    </nav>
    <main class="main">
        <div class="info-container">
            <div class="greetings">
                Hey! Ashish,
            </div>
            <!-- Sub Container For Info-->
            <div class="sub-info-container">
                <div class="info-card s1">
                    <div class="persona">
                        Stylish.
                    </div>
                    <div class="card-img">
                        <img src="https://picsum.photos/1000">
                    </div>
                </div>
                <div class="info-card s2">
                    <div class="persona">
                        Astonishing.
                    </div>
                    <div class="card-img">
                        <img src="https://picsum.photos/950">
                    </div>
                </div>
                <div class="info-card s3">
                    <div class="persona">
                        Professional.
                    </div>
                    <div class="card-img">
                        <img src="https://picsum.photos/900">
                    </div>
                </div>
                <div class="info-card s4">
                    <div class="persona">
                        Smart.
                    </div>
                    <div class="card-img">
                        <img src="https://picsum.photos/999">
                    </div>
                </div>
            </div>
        </div>
        <div id="favorites">
            <!-- <img src="https://picsum.photos/1001" alt=""> -->
            <div class="big-text">
                Interests
            </div>
            <div class="fav-container">
                <div id="card1" class="f-card hidden">
                    <div class="fav-icon"><i class="fa-solid fa-gamepad"></i></div>
                    <div class="fav-text">Gaming</div>
                </div>
                <div id="card2" class="f-card hidden">
                    <div class="fav-icon"><i class="fa-solid fa-brands fa-deezer"></i></div>
                    <div class="fav-text">Music</div>
                </div>
                <div id="card3" class="f-card hidden">
                    <div class="fav-icon"><i class="fa-solid fa-code"></i></div>
                    <div class="fav-text">Programming</div>
                </div>
                <div id="card4" class="f-card hidden">
                    <div class="fav-icon"><i class="fa-solid fa-computer"></i></div>
                    <div class="fav-text">Building PCs</div>
                </div>
            </div>    
        </div>

        <div id="hero-container" class="hero">
            <img src="https://picsum.photos/2000" alt="">
            <div class="hero-text-container">
                <div class="hero-text ">
                    <span class="top-hid">Be</span> 
                    <span class="bot-hid">the</span>
                    <span class="top-hid">hero</span>
                    <span class="bot-hid">of</span>
                    <span class="top-hid">your</span>
                    <span class="bot-hid">own</span>
                    <span class="top-hid">story</span>
                    <span class="bot-hid">.</span>
                </div>
            </div>
            
        </div>
        
        <div id="footer">
            <div class="social-icons">
                <i class="fa-brands fa-facebook fa-bounce"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-twitter fa-bounce"></i>
            </div>
            <div class="footer-text">
                Â© 2023 PrettyPages. All rights reserved.
            </div>
        </div>
    </main>
</body>
</html>
